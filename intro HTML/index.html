<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Html</title>
    <!-- ponemos aquí el link para traer los estilos que están en el archivo styles.css -->
    <link rel="stylesheet" href="styles.css">

    <!-- AQUÍ REFERENCIO A JS. NO SE PONE EL TEXTO DE JS DENTRO DEL HTML -->
    <script src="js/app.js" defer></script>
</head>

<!-- centrar la página se hace dentro del body -->
<body style="text-align: center;">
    <header>
        <!-- aquí va el menú -->
        <h1 id="txtTitulo">titulo</h1>
    </header>

    <section>
        <!-- aquí va el contenido de la página web -->
        <div>
            <!-- esta etiqueta es un contenedor -->
            <input type="text"  id="txtDato" placeholder="Aquí ingresa dato">
            <button id="btnaction" onclick="hola()">Presioname</button>
        </div>
    </section>
    
    <footer>
        <!-- aquí va el pie de la página, mi ubicación, mis links a redes sociales, la ubicación de mi empresa -->
        <!-- Una manera de llamar al estilo: class="miEstilo que hemos declarado arriba" -->
        <p class="miEstilo">Esto es el pie de la página</p>
    </footer>
</body>
</html>
